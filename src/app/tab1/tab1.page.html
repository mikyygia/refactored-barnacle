<ion-header>
  <ion-toolbar>
    <ion-title>Sleep Journal Reminder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Set Reminder Time</ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="reminderTime"></ion-datetime>
  </ion-item>
  <ion-button (click)="scheduleReminder()">Schedule Sleep Reminder</ion-button>
</ion-content>
